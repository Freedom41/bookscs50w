{% extends "layout.html" %}

{% block title %}
  Search Page
{% endblock %}

{% block body %}

<div class="container main-container">
  <form action="{{url_for('sicon')}}" method='post'>
    <div class="form-group">
      <h3 class="text-left"> Search for your favourite books </h3>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search" id="author" value="author"
          aria-label="search by author">
          <label class="form-check-label" for="inlineRadio1"> Author </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search" id="title" value="title"
          aria-label="search by title">
          <label class="form-check-label" for="inlineRadio1"> Title</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search" id="isbn" value="isbn"
          aria-label="search by isbn">
          <label class="form-check-label" for="inlineRadio1"> ISBN </label>
      </div>
        <input class= "input" type="text" name="text"> </input>
        <button class="button" type="submit"> <img class="img-fluid center sicon" alt="search"
            src="/static/images/simg.svg"> </img> </button> 
    </div>
   </form>

   </div>
  
    <ul class="search-container search">
     {% for i in info %}
      <li>
      <div class="container">
          <a href={{ url_for('book' ,bookid=i[0] ) }} > 
          <p> {{ i[1] }} by {{ i[2] }} </p>       
          </a>  
      </div>
      </li>
     {% endfor %}
   </ul>
  
</div>
{% endblock %}
